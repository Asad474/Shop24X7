<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop24X7</title>
    {% block css_link %}
    {% endblock %}
</head>

<body>
    {% if messages %}
        <ul class="messages mt-3" id="alert-message">
            {% for message in messages %}
                <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} mt-5">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        </ul>
    {% endif %}

    <script src="{% static 'js/script.js' %}"></script>
    {% block content %}
    {% endblock %}
</body>
